<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reg.css">
    <form action="register.php" method="post" class="form">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form action="#" method="post" class="form">
            <img class="imghead" src="img/image.png">
            <div class="form-group">
                <label for="register-name">Логин</label>
                <input type="text" id="register-name" name="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль:</label>
                <input type="password" id="register-password" name="register-password" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <p class="toggle-form">У вас есть аккаунт? <a href="Вход.html">Войдите</a>.</p>
        </form>
    </div>
</body>
</html>
