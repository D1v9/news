<script>
const languageSelector = document.getElementById('languageSelector');
const menuLinks = document.querySelectorAll('.nav-links a');
const additionalLinks = document.querySelectorAll('.additional-links a');
h2Classes = document.querySelectorAll('.h1class');


function changeLanguage(language) {
    if (language === 'ru') {
        menuLinks.forEach(link => {
            switch (link.innerHTML) {
                case 'Main':
                    link.innerHTML = 'Главное';
                    break;
                case 'News':
                    link.innerHTML = 'Новости';
                    break;
                case 'Help':
                    link.innerHTML = 'Помощь';
                    break;
            }
        });
        h2Classes.forEach(element => {
                  if (element.textContent === 'Welcome to the Prime Gaming Player Support Service') {
                  element.textContent = 'Добро пожаловать в службу поддержки игроков Prime Gaming';
            }
          });
         footerLinks.forEach(link => {
            // Аналогично для ссылок в подвале
        });


    } else if (language === 'en') {
        menuLinks.forEach(link => {
            switch (link.innerHTML) {
                case 'Главное':
                    link.innerHTML = 'Main';
                    break;
                case 'Новости':
                    link.innerHTML = 'News';
                    break;
                case 'Помощь':
                    link.innerHTML = 'Help';
                    break;
            }
        });
          h2Classes.forEach(element => {
                  if (element.textContent === 'Добро пожаловать в службу поддержки игроков Prime Gaming') {
                  element.textContent = 'Welcome to the Prime Gaming Player Support Service';
            }
          });
        footerLinks.forEach(link => {
        });
        
    }
}

languageSelector.addEventListener('change', function() {
    const selectedLanguage = languageSelector.value;
    changeLanguage(selectedLanguage);
});
const languageImage = document.getElementById('languageImage');
const languageOptions = document.getElementById('languageOptions');

languageImage.addEventListener('mouseover', function() {
    languageOptions.style.display = 'block';
});

languageOptions.addEventListener('mouseleave', function() {
    languageOptions.style.display = 'none';
});

      </script>
